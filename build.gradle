group 'com.github.lavenderx'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
    }
}

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

ext {
    slf4jApiVersion = '1.7.21'
}

configurations {
    all*.exclude group: 'commons-logging', module: 'commons-logging'
    all {
        resolutionStrategy {
            failOnVersionConflict()

            force "org.slf4j:slf4j-api:${slf4jApiVersion}"
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'ch.qos.logback:logback-classic:1.1.7'
    compile 'com.google.guava:guava:19.0'
    compile 'org.projectlombok:lombok:1.16.8'
    compile 'io.netty:netty-all:4.0.37.Final'
    compile 'org.springframework:spring-context:4.3.0.RELEASE'
    compile 'com.dyuproject.protostuff:protostuff-core:1.0.10'
    compile 'com.dyuproject.protostuff:protostuff-runtime:1.0.10'
    compile 'org.apache.zookeeper:zookeeper:3.4.8'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'org.objenesis:objenesis:2.4'
    compile 'cglib:cglib:3.2.3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.5'

    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}
